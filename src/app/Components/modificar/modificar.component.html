<div class="body">


  <div
  class="fw-bold"
  style="text-align: center; margin-bottom: 10px; font-size: 40px"
>
  Modificar producto
</div>

<div class="container">
  <div class="conten">
    <div class="parte1">
      <label style="float: left;" class="labels">Nombre producto</label>
      <input
        class="form-control m-2 input"
        type="nombre" placeholder="Busca por el nombre"
        [(ngModel)]="producto.nombre"
      />
      <button class=" m-2 BUSCAR" (click)="Consultar()">Buscar</button>

      <label style="float: left;" class="labels">Precio</label>
      <input
        class="form-control m-2 input"
        type="precio"
        [(ngModel)]="producto.precio"
      />
      <label style="float: left;" class="labels">Descripción</label>
      <textarea
        class="form-control m-2 input textarea"
        name="mensaje"
        placeholder="Modificar la descripción"
        [(ngModel)]="producto.descripcion"
      ></textarea>
    </div>


    <div class="parte1">
      <img
        class="imagen"
        src="{{ imagen[0] }}"
        alt="No has subido una imagen"
      />

      <input
        style="margin-left: 70px;"
        type="file"
        accept=".png, .jpe , jpeg, .JPG"
        (change)="CargarIMG($event)"
      />
    </div>
  </div>
  
  <button class="boton" (click)="modificarProducto()">Modificar</button>


 
</div>






<button class="boton" (click)="volver()">Back</button>
